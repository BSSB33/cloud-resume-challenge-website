name: Test and Deploy Website

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: eu-west-1
  S3_BUCKET: vitraiaws-cloud-resume-challenge
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g html-validate eslint

      - name: Validate HTML
        run: |
          echo "Validating HTML files..."
          npx html-validate "*.html"

      - name: Lint JavaScript
        run: |
          echo "Linting JavaScript files..."
          npx eslint "*.js" --no-eslintrc --env browser,es6 || true

      - name: Check for console.log statements
        run: |
          echo "Checking for console.log statements in production code..."
          if grep -r "console\.log" *.js; then
            echo "Warning: console.log statements found"
          else
            echo "No console.log statements found"
          fi

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://${{ env.S3_BUCKET }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude ".gitignore" \
            --exclude ".DS_Store" \
            --delete

      - name: Set cache headers for HTML files
        run: |
          aws s3 cp s3://${{ env.S3_BUCKET }}/index.html \
            s3://${{ env.S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --content-type "text/html" \
            --cache-control "max-age=300, must-revalidate"

      - name: Set cache headers for static assets
        run: |
          # CSS files
          aws s3 cp s3://${{ env.S3_BUCKET }}/styles.css \
            s3://${{ env.S3_BUCKET }}/styles.css \
            --metadata-directive REPLACE \
            --content-type "text/css" \
            --cache-control "max-age=604800"

          # JS files
          aws s3 cp s3://${{ env.S3_BUCKET }}/script.js \
            s3://${{ env.S3_BUCKET }}/script.js \
            --metadata-directive REPLACE \
            --content-type "application/javascript" \
            --cache-control "max-age=604800"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "Website deployed successfully!"
          echo "Files synced to S3: s3://${{ env.S3_BUCKET }}"
          echo "CloudFront cache invalidated"
          echo "Website URL: https://vitraigabor.eu"
